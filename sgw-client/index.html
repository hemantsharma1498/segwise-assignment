<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Analysis Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>LinkedIn Profile Analysis</h2>
            <form id="analysisForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL:</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" required>
                </div>
                <button type="submit">Analyze Profile</button>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div id="results" class="results-container">
            <div id="messageSection"></div>
            <div id="paramsSection"></div>
            <div id="postsSection"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
